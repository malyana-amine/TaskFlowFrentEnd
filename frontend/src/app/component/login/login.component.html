<!-- login.component.html -->
<div>
    <h2>Login</h2>
    <form (submit)="login(username.value, password.value)">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" #username required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" #password required>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
    <!-- <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="user" class="success">Logged in as {{ user.username }}</div> -->
  </div>
